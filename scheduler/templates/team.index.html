<a class="float-end btn btn-secondary" href="{{ url_for('team.create') }}">Create</a>

{% if teams %}
<table class="table">
    <thead>
        <tr><th>Name</th></tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr><td>{{team}}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    No locations found.
{% endif %}
