<a class="float-end btn btn-secondary" href="{{ url_for('place.create') }}">Create</a>

{% if places %}
<table class="table">
    <thead>
        <tr><th>Name</th></tr>
    </thead>
    <tbody>
        {% for place in places %}
        <tr><td>{{place}}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    No locations found.
{% endif %}
